<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="root">
        
        <header>
            <img src="img/todo-logo.jpg" alt="to-do-list-logo">
        </header>
    
        <main>
            <div class="input-text">
                <input @keyup.enter="addToDo" v-model="newToDo" type="text" placeholder="Inserisci cosa fare">
                <button @click="addToDo">Aggiungi</button>
            </div>

            <!-- to-dos -->
            <div class="todos">
                <ul>
                    <li v-for="(todo, index) in todos" class="todo" :class="{'done': todo.done}">
                        
                        <span @click="addDone(index)">{{todo.text}}</span>
                        
                        <div class="delete">
                            <i @click="deleteToDo(index)" class="far fa-trash-alt"></i>
                        </div>
                    </li>
                </ul> 
            </div>
            <!-- End to-dos -->
        </main>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
